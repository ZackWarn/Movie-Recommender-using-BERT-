services:
  - type: web
    name: movie-recommender-api
    env: python
    region: oregon
    plan: free
    buildCommand: pip install --upgrade pip && pip install --no-cache-dir gunicorn && pip install --no-cache-dir -r requirements.txt && python cache_model.py && python reduce_dataset.py && python regenerate_embeddings.py
    startCommand: gunicorn flask_api:app --bind 0.0.0.0:$PORT --timeout 600 --workers 1 --threads 1 --worker-class sync --max-requests 100 --max-requests-jitter 10
    healthCheckPath: /api/health
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.8
      - key: USE_EXTERNAL_EMBEDDINGS
        value: false
      # Uncomment and set to use HF Space for embeddings (zero local model RAM)
      # - key: HF_SPACE_ENDPOINT
      #   value: https://your-username-minilm-space.hf.space
      # - key: HF_API_TOKEN
      #   value: your_hf_token_here
      - key: PORT
        sync: false
